<!DOCTYPE html>
<html ng-app="ToDoListApp">
  <head>
    <meta charset="utf-8">
    <title>To Do List with Angular</title>
    <script src = "angular.min.js"></script>
    <script src = "client.js"></script>
  </head>
  <body ng-controller="MainController">
    <h1>To Do List</h1>
    <input type="text" ng-model="toDo" />
    <button ng-click ="handleClick()">Enter</button>
      <ul>
        <li ng-repeat="item in itemList track by $index">
          {{item}}
          <button id="removeItem" ng-click="removeItem(item)">Remove</button>
          <input type="checkbox" ng-click="checkedItem(item)" ng-model="done" />
        </li>
      </ul>
      <button ng-click="bigRemoveClick(done)">Remove many</button>

    </body>
</html>
